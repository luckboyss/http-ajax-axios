<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rest api 测试</title>
</head>

<body>
  <button onclick="testGet()">GET请求</button>
  <button onclick="testPost()">POST请求</button>
  <button onclick="testPut()">PUT请求</button>
  <button onclick="testDelete()">DELETE请求</button>

  <script src="http://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>
    /* 1. GET请求: 从服务器端获取数据 */
    function testGet() {
      axios.get('http://localhost:3000/posts'); // 获取所有posts的数组
      // axios.get('http://localhost:3000/posts/1'); // 获取id为1的对象
      // axios.get('http://localhost:3000/posts?id=1&id=2'); // 获取id为1或2的数组
      // axios.get('http://localhost:3000/posts?title=json-server&autohor'); 
    }

    /* 2. POST请求: 从服务器端添加数据 */
    function testPost() {
      axios.post('http://localhost:3000/posts', {
        title: '566',
        author: 'yyf'
      }); // 保存数据
    }

    /* 3. PUT请求: 更新服务器端已经存在的数据 */
    function testPut() {
      axios.put('http://localhost:3000/comments/2', {
        body: '820',
        postId: '2'
      });
    }

    /* 4. DELETE请求: 删除服务器端数据 */
    function testDelete() {
      axios.delete('http://localhost:3000/posts/20');
    }
  </script>




</body>

</html>
